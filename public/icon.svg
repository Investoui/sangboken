<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="icon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f5a623"/>
      <stop offset="100%" stop-color="#e8930c"/>
    </linearGradient>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a1d"/>
      <stop offset="100%" stop-color="#111113"/>
    </linearGradient>
  </defs>

  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="96" fill="url(#bg-gradient)"/>

  <!-- Subtle inner border -->
  <rect x="8" y="8" width="496" height="496" rx="88" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>

  <!-- Outer glow circle -->
  <circle cx="256" cy="256" r="180" fill="url(#icon-gradient)" opacity="0.08"/>

  <!-- Main accent circle -->
  <circle cx="256" cy="256" r="160" fill="url(#icon-gradient)"/>

  <!-- Book icon -->
  <g transform="translate(136, 136)">
    <!-- Book spine -->
    <path d="M120 0 L120 240" stroke="#111113" stroke-width="16" stroke-linecap="round"/>

    <!-- Left page -->
    <path d="M24 24 C24 12 36 0 60 0 L120 0 L120 216 L60 216 C36 216 24 204 24 192 L24 24 Z" fill="#111113" opacity="0.9"/>

    <!-- Right page -->
    <path d="M216 24 C216 12 204 0 180 0 L120 0 L120 216 L180 216 C204 216 216 204 216 192 L216 24 Z" fill="#111113" opacity="0.8"/>

    <!-- Musical note on left page -->
    <g transform="translate(40, 56)">
      <ellipse cx="20" cy="96" rx="20" ry="14" fill="url(#icon-gradient)"/>
      <rect x="36" y="16" width="10" height="80" rx="5" fill="url(#icon-gradient)"/>
      <path d="M40 16 Q64 8 72 20 L72 44 Q64 32 40 40 Z" fill="url(#icon-gradient)"/>
    </g>

    <!-- Text lines on right page -->
    <g stroke="url(#icon-gradient)" stroke-width="8" stroke-linecap="round" opacity="0.7">
      <line x1="140" y1="52" x2="192" y2="52"/>
      <line x1="140" y1="84" x2="180" y2="84"/>
      <line x1="140" y1="116" x2="192" y2="116"/>
      <line x1="140" y1="148" x2="172" y2="148"/>
      <line x1="140" y1="180" x2="188" y2="180"/>
    </g>
  </g>
</svg>
