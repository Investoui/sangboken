<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f5a623"/>
      <stop offset="100%" stop-color="#e8930c"/>
    </linearGradient>
  </defs>

  <!-- Dark background with rounded corners for PWA -->
  <rect width="512" height="512" rx="96" fill="#111113"/>

  <!-- Outer glow -->
  <circle cx="256" cy="256" r="192" fill="url(#logo-gradient)" opacity="0.15"/>

  <!-- Main orange circle -->
  <circle cx="256" cy="256" r="170" fill="url(#logo-gradient)"/>

  <!-- Book/songbook icon - scaled from Logo.tsx (48->340, translate 12,11 -> 128,117) -->
  <g transform="translate(128, 117)">
    <!-- Book spine -->
    <path
      d="M128 0 L128 277"
      stroke="#0a0a0b"
      stroke-width="21"
      stroke-linecap="round"
    />

    <!-- Left page -->
    <path
      d="M21 32 C21 21 32 11 53 11 L128 11 L128 245 L53 245 C32 245 21 234 21 224 L21 32 Z"
      fill="#0a0a0b"
      opacity="0.9"
    />

    <!-- Right page -->
    <path
      d="M235 32 C235 21 224 11 203 11 L128 11 L128 245 L203 245 C224 245 235 234 235 224 L235 32 Z"
      fill="#0a0a0b"
      opacity="0.8"
    />

    <!-- Musical note on left page -->
    <g transform="translate(43, 64)" fill="url(#logo-gradient)">
      <ellipse cx="21" cy="107" rx="21" ry="16"/>
      <rect x="37" y="21" width="11" height="85" rx="5"/>
      <path d="M43 21 Q64 11 75 21 L75 43 Q64 32 43 43 Z"/>
    </g>

    <!-- Lines on right page (representing lyrics) -->
    <g stroke="#f5a623" stroke-width="10" stroke-linecap="round" opacity="0.7">
      <line x1="149" y1="64" x2="203" y2="64"/>
      <line x1="149" y1="96" x2="192" y2="96"/>
      <line x1="149" y1="128" x2="203" y2="128"/>
      <line x1="149" y1="160" x2="181" y2="160"/>
      <line x1="149" y1="192" x2="203" y2="192"/>
    </g>
  </g>
</svg>
